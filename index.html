<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar Task App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Calendar Task App</h1>
  <div id="app">
    <!-- Task Input -->
    <div id="task-input">
      <input type="text" id="task-name" placeholder="Enter task name" />
      <select id="task-frequency">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="bi-weekly">Bi-Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
      <select id="task-priority">
        <option value="high">High</option>
        <option value="mid" selected>Mid</option>
        <option value="low">Low</option>
      </select>
      <button id="add-task">Add Task</button>
    </div>

    <!-- Generate Schedule Buttons -->
    <div id="generate-schedule-container">
      <button id="generate-schedule">Generate Weekly Schedule</button>
      <button id="clear-schedule">Clear Weekly Schedule</button>
    </div>

    <!-- Task List -->
    <h2>Task List</h2>
    <table id="task-table">
      <thead>
        <tr>
          <th>Task Name</th>
          <th>Frequency</th>
          <th>Priority</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic task rows will be added here -->
      </tbody>
    </table>

    <!-- Weekly Schedule -->
    <h2>This Week's Schedule</h2>
    <div id="schedule-container">
      <!-- Day-based schedule will be dynamically added here -->
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
